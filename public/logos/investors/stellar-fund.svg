<svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stellarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C2D12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A16207;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(15, 20)">
    <!-- Star shape -->
    <polygon points="25,5 28,15 38,15 30,22 33,32 25,26 17,32 20,22 12,15 22,15" fill="url(#stellarGradient)" opacity="0.9"/>
    
    <!-- Inner glow -->
    <circle cx="25" cy="20" r="12" fill="url(#starGlow)" opacity="0.4"/>
    
    <!-- Smaller accent stars -->
    <polygon points="40,8 41,10 43,10 42,11 42,13 40,12 38,13 38,11 37,10 39,10" fill="url(#stellarGradient)" opacity="0.6"/>
    <polygon points="10,25 11,27 13,27 12,28 12,30 10,29 8,30 8,28 7,27 9,27" fill="url(#stellarGradient)" opacity="0.7"/>
  </g>
  
  <!-- Company Name -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">STELLAR</text>
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#6B7280">FUND</text>
</svg>
